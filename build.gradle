group 'com.nicholasworkshop.gradle'
ext.artifactId = 'android-jacoco'
version '1.0.0'

apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
}

install {
    repositories.mavenInstaller {
        pom.artifactId = artifactId
    }
}

uploadArchives {
    repositories.mavenDeployer {
        pom.artifactId = artifactId
    }
}